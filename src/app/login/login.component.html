<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-container">
  <div class="logo">
    <img src="../assets/motorola.png" alt="Logo" >
  </div>
  <h2>Sign in</h2>
  <p>Sign in to access the portal!</p>
  <input type="text" ngModel name="username" placeholder="Username" required>
  <input type="password" ngModel name="password" placeholder="Password" required>
  <button type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
